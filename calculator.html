<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>My Javascript Calculator</h1>
    <div class="calculator-movement">
    <div class="row window-box">
        <div id="calc-window"></div>
    </div>
    <div class="calculator_keys">
        <div class="row">
          <button class="calc-btn" id="7">7</button>
          <button class="calc-btn" id="8">8</button>
          <button class="calc-btn" id="9">9</button>
          <button class="calc-btn">C</button>
        </div>
        <div class="row">
          <button class="calc-btn" id="4">4</button>
          <button class="calc-btn" id="5">5</button>
          <button class="calc-btn" id="6">6</button>
          <button class="calc-btn" id="/">/</button>
        </div>
        <div class="row">
          <button class="calc-btn" id="1">1</button>
          <button class="calc-btn" id="2">2</button>
          <button class="calc-btn" id="3">3</button>
          <button class="calc-btn" id="x">X</button>
        </div>
            <div class="row">
          <button class="calc-btn" id="0">0</button>
          <button class="calc-btn" id=".">.</button>
          <button class="calc-btn">=</button>
          <button class="calc-btn" id="+">+</button>
          <button class="calc-btn" id="-">-</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
      <script src="calculator.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
